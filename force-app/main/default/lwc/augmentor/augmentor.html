<template>
    <lightning-card title="Augmentor" icon-name="action:download" onsetmax={handleSetMaximizeCounter} >
        <lightning-layout>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input
              label="Set Starting Counter"
              type="number"
              min="0"
              max="1000000"
              value={startCounter}
              onchange={handleStartChange}>
            </lightning-input>
            <lightning-input
              label="Maximize Counter"
              type="number"
              min="0"
              max="1000000"
              value={maximizeCounter}
              read-only>
            </lightning-input>
            <lightning-button 
                class="slds-var-p-vertical_xx-small"
                label="Add Maximize To Counter"
                onclick={handleMaximizeCounter}>
            </lightning-button>
          </lightning-layout-item>
        </lightning-layout>
        <c-numerator
          class="slds-show slds-is-relative"
          counter={startCounter}>
        </c-numerator>
      </lightning-card>
</template>
