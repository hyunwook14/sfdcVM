<template>
	<!-- UI Body -->
	<li role="presentation" class="slds-listbox__item" onclick={selectRecord}>
		<span id='listbox-option' data-optionlist class="slds-media slds-listbox__option slds-listbox__option_entity" role="option" >
			<span class="slds-media__figure">
				<span class="slds-icon_container" title="record's icon">
					<lightning-icon icon-name={iconName} class="slds-icon slds-icon_small" size="small" alternative-text="icon"></lightning-icon>
				</span>
			</span>    
			<span class="slds-media__body">  
				<template if:false={useResultField}>
					<span class="slds-listbox__option-text slds-listbox__option-text_entity">{record.Name}</span>
				</template>
				<template if:true={useResultField}>
					<span class="slds-listbox__option-text slds-listbox__option-text_entity">{resultFieldData}</span>
				</template>
				<template if:true={hasMeta}>
					<span class="slds-listbox__
                    option-text slds-listbox__option-text_entity">{additionalData}</span>
				</template>
			</span>
		</span>
	</li>
</template>
