<template>
    
    <div class="fixed" style="width:100%;" lwc:if={isShowCustomToast}>
        <div class="slds-notify_container slds-is-relative absolute">
            <div class="slds-notify slds-notify_toast " role="status" lwc:ref="statusThema">
                <span class="slds-assistive-text">{variant}</span>
                <span class="slds-icon_container  slds-m-right_small slds-no-flex slds-align-top"
                    title="Description of icon when needed" lwc:ref="iconContainer">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href={variantIcon}></use>
                        
                    </svg>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">
                        {title}
                    </h2>
                    <lightning-formatted-rich-text class="message" ></lightning-formatted-rich-text>
                    <!-- <div class="message" contenteditable="true"> 
                    </div> -->
                </div>
                <div class="slds-notify__close">
                    <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
