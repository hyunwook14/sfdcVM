<template>
    
    <div class="fixed" style="width:100%;" lwc:if={isShowCustomToast}>
        <div class="slds-notify_container slds-is-relative absolute">
            <div class="slds-notify slds-notify_toast slds-theme_info" role="status">
                <span class="slds-assistive-text">info</span>
                <span class="slds-icon_container slds-icon-utility-info slds-m-right_small slds-no-flex slds-align-top"
                    title="Description of icon when needed">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#info"></use>
                    </svg>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">26 potential duplicate leads were found.
                        <a href="#">Select Leads to Merge</a>
                    </h2>
                </div>
                <div class="slds-notify__close">
                    <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
